<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login"> <!-- esquerda -->
            <h1>Faça seu Login
                <br>Entre para nosso time!
            </h1>
            <img src="assets/astronauta.svg" class="left-login-img" alt="Animação do astronauta">
        </div>
        <div class="right-login"> <!-- direita -->
            <div class="card-login">
                <h1>Registre-se</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="" placeholder="Digite seu usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="" placeholder="Digite sua senha">
                </div>
                <button class="btn-login">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
