<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="nome-aluno">Pedro Henrique Schroeder Bolfe</h1>
    <div class="main-login">
        <div class="right-login"> <!-- direita -->
            <div class="card-login">
                <h1>Login</h1>
                <h3>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente</h3>
                <div class="textfield">
                    <input type="text" name="usuario" id="" placeholder="seu email">
                </div>
                <div class="textfield">
                    <input type="password" name="senha" id="" placeholder="sua senha">
                </div>
                <button class="btn-login">Entrar</button>
                <button class="btn-esqueci-senha">Esqueci a senha</button>
                <div class="icones">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </div>
                
            </div>
            <img src="assets/marca-ifpr.jpg" class="left-login-img" alt="Animação do astronauta">
        </div>
    </div>
</body>
</html>
